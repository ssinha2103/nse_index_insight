<!doctype html>
<html lang="en">
<head>
    <title>{{ end }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">{{ end }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-bordered table-dark table-hover">
                        <thead>
                        <tr>
                            <th>Sl. Num</th>
                            <th>Company Name</th>
                            <th>Industry</th>
                            <th>Symbol</th>
                            <th>ISIN Code</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for company_data in company_datas %}
                            <tr>
                                <th scope="row">{{ company_data.count }}</th>
                                <td>{{ company_data.company_name }}</td>
                                <td>{{ company_data.industry_name }}</td>
                                <td>{{ company_data.symbol_name }}</td>
                                <td>{{ company_data.isin_code }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>

</body>
</html>
